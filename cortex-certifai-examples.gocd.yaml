format_version: 10
common:
  serviceBuild: &serviceBuild
    clean_workspace: true
    jobs:
      Build:
        artifacts:
          - build:
              source: artifacts/buildReport.txt
          - build:
              source: artifacts/buildReport.json
        elastic_profile_id: integrationTestAgent
        environment_variables:
          CERTIFAI_BRANCH: develop
        tasks:
          - fetch:
              pipeline: certifai-toolkit
              stage: build
              job: build
              source: certifai_toolkit.zip
              is_file: yes
          - script: |
              set -eux
              mkdir -p artifacts
              cp -f certifai_toolkit.zip artifacts/
              pip install jinja2 requirements-parser
              ./build.sh docker
  testExamples: &testExamples
    clean_workspace: true
    jobs:
      Notebooks:
        artifacts:
          - build:
              source: notebooks
        elastic_profile_id: integrationTestAgent
        environment_variables:
          CERTIFAI_BRANCH: develop
        tasks:
          - fetch:
              pipeline: certifai-toolkit
              stage: build
              job: build
              source: certifai_toolkit.zip
              is_file: yes
          - script: |
              set -eu
              mkdir -p artifacts
              touch .azure_env
              echo 'AML_USE_SP_AUTH=1
                    AML_TENANT_ID=${CERTIFAI_AZURE_DEV_TENANT_ID}
                    AML_PRINCIPAL_ID=${CERTIFAI_AZURE_DEV_CLIENT_ID}
                    AML_PRINCIPAL_PASS=${CERTIFAI_AZURE_DEV_SECRET_KEY}
                    CERTIFAI_AZURE_DEV_WORKSPACE_NAME=${CERTIFAI_AZURE_DEV_WORKSPACE_NAME}
                    CERTIFAI_AZURE_DEV_RESOURCE_GROUP=${CERTIFAI_AZURE_DEV_RESOURCE_GROUP}
                    CERTIFAI_AZURE_DEV_SUBSCRIPTION=${CERTIFAI_AZURE_DEV_SUBSCRIPTION}' > artifacts/.azure_env

              set -x
              cp -f certifai_toolkit.zip artifacts/
              c12e-ci
              pip install jinja2 requirements-parser
              ./build.sh local-docker
  snykScan: &snykScan
    clean_workspace: false
    jobs:
      Scan:
        elastic_profile_id: gocd-test-agent-dind
        tabs:
          vulnReports: results.html
        artifacts:
          - build:
              source: results.html
          - build:
              source: results.json
        tasks:
          - fetch:
              pipeline: cortex-certifai-examples-build
              stage: build
              job: Build
              source: buildReport.json
              is_file: yes
          - script: |
              set -x

              git clone git@github.com:CognitiveScale/gocd-pipeline-scripts.git
              ./gocd-pipeline-scripts/common/submit-snyk-scan.sh monitor buildReport.json ${SNYK_ORG}

              ./gocd-pipeline-scripts/common/submit-snyk-scan.sh test buildReport.json ${SNYK_ORG}
pipelines:
  cortex-certifai-examples-build:
    group: certifai
    materials:
      cortex-certifai-examples:
        git: git@github.com:CognitiveScale/cortex-certifai-examples.git
        branch: pre-release
      certifai-toolkit:
        pipeline: certifai-toolkit
        stage: build
    environment_variables:
      SNYK_ORG: "certifai-gocd"
    secure_variables:
      SNYK_TOKEN: "AES:PbCJwUjsSYf4Knu+NwAmhg==:2KuhQtOC4bAz6XhY573V9Ppnbjir10dz8fZBYQLAJkP8kYAkj5zu45dHx/knFCRm"
    stages: 
      - build: *serviceBuild
      - scan: *snykScan
  cortex-certifai-examples-pr:
    group: certifai
    environment_variables:
