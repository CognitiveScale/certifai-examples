model_use_case:
  author: info@cognitivescale.com
  description: 'In this use case, each entry in the dataset represents a person who
    takes a credit loan from a bank. The learning task is to classify each person
    as either a good or bad credit risk according to the set of attributes.


    This dataset was sourced from Kaggle: https://www.kaggle.com/uciml/german-credit


    The original source is: https://archive.ics.uci.edu/ml/datasets/Statlog+%28German+Credit+Data%29

    '
  model_use_case_id: test/german_credit
  name: 'Banking: Loan Approval'
  task_type: binary-classification

evaluation:
  description: This evaluation generates counterfactual explanations.
  evaluation_dataset_id: eval
  explanation_dataset_id: explan
  evaluation_types:
  - explanation
  explanation_types:
  - counterfactual
  - shap
  feature_restrictions:
  - feature_name: age
    restriction_string: no changes
  - feature_name: status
    restriction_string: no changes
  name: Counterfactual and Shap explanations
  prediction_description: Will a loan be granted?
  prediction_favorability: explicit
  prediction_values:
  - favorable: true
    name: Loan Granted
    value: 1
  - favorable: false
    name: Loan Denied
    value: 2

models:
- description: Best fitting model generated by H2O Driverless AI
  model_id: dai_mojo
  name: H2O Driverless AI German Credit
  predict_endpoint: http://127.0.0.1:8551/predict
  supports_soft_scoring: true

datasets:
- dataset_id: eval
  description: 1000 row representative sample of the full dataset
  file_type: csv
  has_header: true
  name: Evaluation dataset
  url: ../../../german_credit/german_credit_eval.csv
- dataset_id: explan
  description: 9 row representative sample of the full dataset
  file_type: csv
  has_header: true
  name: Explanation dataset
  url: file:./explain.csv

dataset_schema:
  outcome_column: outcome
