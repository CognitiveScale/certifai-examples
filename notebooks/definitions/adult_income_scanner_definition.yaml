scan:
  output:
    path: ../local_reports

model_use_case:
  atx_performance_metric_name: Accuracy
  author: info@cognitivescale.com
  description: 'In this use case, each entry in the dataset represents attributes
    of a de-identified individual. The learning task is predicting the income bracket
    which has two possible values ">50K" and "<=50K" .


    This dataset was sourced from UCI: https://archive.ics.uci.edu/ml/datasets/census+income

    '
  model_use_case_id: c12e/datasciencelab/adult_income
  name: 'Finance: Income Prediction'
  performance_metrics:
  - metric: Accuracy
    name: Accuracy
  task_type: binary-classification

evaluation:
  description: This evaluation compares the robustness, accuracy, fairness and explanations
    for 4 candidate models.
  evaluation_dataset_id: eval
  evaluation_types:
  - robustness
  - fairness
  - explanation
  - explainability
  - performance
  explanation_dataset_id: explan
  fairness_grouping_features:
    - name: gender
    - name: race
    - name: marital-status
      buckets:
      - description: Single
        values:
        - marital-status_Never-married
      - description: Married
        values:
        - marital-status_Married-AF-spouse
        - marital-status_Married-civ-spouse
        - marital-status_Married-spouse-absent
      - description: Divorced
        values:
        - marital-status_Divorced
      - description: Widowed
        values:
        - marital-status_Widowed
      - description: Separated
        values:
        - marital-status_Separated

  feature_restrictions:
  - feature_name: race
    restriction_string: no changes
  - feature_name: gender
    restriction_string: no changes
  - feature_name: marital-status
    restriction_string: no changes
  - feature_name: age
    restriction_string: no changes
  - feature_name: relationship
    restriction_string: no changes
  name: Baseline evaluation of 3 models
  prediction_description: Income >50K or <=50K
  prediction_favorability: explicit
  prediction_values:
  - favorable: true
    name: Income >50K
    value: 1
  - favorable: false
    name: Income <=50K
    value: 0

models:
- author: ''
  description: Scikit-learn LogisticRegression classifier using lbfgs solver
  model_id: lr
  name: Logistic Regression
  performance_metric_values:
  - name: Accuracy
    value: 0.85
  predict_endpoint: http://127.0.0.1:5111/adult_income_lr/predict
- author: ''
  description: Scikit-learn RandomForestClassifier using gini criterion
  model_id: rf
  name: Random Forest Classifier
  performance_metric_values:
  - name: Accuracy
    value: 0.84
  predict_endpoint: http://127.0.0.1:5111/adult_income_rf/predict

datasets:
- dataset_id: eval
  description: Full dataset
  file_type: csv
  has_header: true
  name: Evaluation dataset
  url: file:../datasets/adult_income_eval.csv
- dataset_id: explan
  description: ''
  file_type: csv
  has_header: true
  name: 100 row explanation dataset
  url: file:../datasets/adult_income_explain.csv

dataset_schema:
  feature_schemas:
  - feature_name: race
  - feature_name: gender
  - feature_name: marital-status
  - feature_name: age
  - feature_name: relationship
  outcome_column: income
