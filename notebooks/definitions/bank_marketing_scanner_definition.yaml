scan:
  output:
    path: ../local_reports

model_use_case:
  atx_performance_metric_name: Accuracy
  author: info@cognitivescale.com
  description: 'In this use case, each entry in the dataset represents a target of
    a previous marketing campaign. The learning task is to predict who will make a
    term deposit with the bank as a result of a similar campaign.


    This dataset was sourced from Kaggle:  https://www.kaggle.com/janiobachmann/bank-marketing-dataset


    It is originally from the UCI Machine Learning Repository.

    '
  model_use_case_id: c12e/datasciencelab/bank_marketing
  name: 'Banking: Propensity to Buy'
  performance_metrics:
  - metric: Accuracy
    name: Accuracy
  task_type: binary-classification

evaluation:
  description: This evaluation compares the robustness, accuracy, fairness and explanations
    for 4 candidate models.
  evaluation_dataset_id: eval
  evaluation_types:
  - robustness
  - fairness
  - explanation
  - explainability
  - performance
  explanation_dataset_id: explan
  fairness_grouping_features:
    - name: age
    - name: marital
  feature_restrictions:
  - feature_name: age
    restriction_string: no changes
  - feature_name: marital
    restriction_string: no changes
  name: Baseline evaluation of 4 models
  prediction_description: Will target make a deposit?
  prediction_favorability: explicit
  prediction_values:
  - favorable: true
    name: Makes a deposit
    value: 1
  - favorable: false
    name: Does not make a deposit
    value: 0

models:
- author: ''
  description: Scikit-learn SVC classifier
  model_id: svm
  name: Support Vector Classifier
  performance_metric_values:
  - name: Accuracy
    value: 0.84264
  predict_endpoint: http://127.0.0.1:5111/bank_marketing_svm/predict
- author: ''
  description: Scikit-learn LogisticRegression classifier using lbfgs solver
  model_id: logit
  name: Logistic Regression
  performance_metric_values:
  - name: Accuracy
    value: 0.81905
  predict_endpoint: http://127.0.0.1:5111/bank_marketing_logit/predict
- author: ''
  description: Scikit-learn DecisionTreeClassifier using entropy criterion
  model_id: dtree
  name: Decision Tree
  performance_metric_values:
  - name: Accuracy
    value: 0.78441
  predict_endpoint: http://127.0.0.1:5111/bank_marketing_dtree/predict
- author: ''
  description: Scikit-learn neural network MLP Classifier
  model_id: mlp
  name: Multi-Layer Perceptron Classifier
  performance_metric_values:
  - name: Accuracy
    value: 0.83547
  predict_endpoint: http://127.0.0.1:5111/bank_marketing_mlp/predict

datasets:
- dataset_id: eval
  description: 1000 row representative sample of the full dataset
  file_type: csv
  has_header: true
  name: Evaluation dataset
  url: file:../datasets/bank_marketing_eval.csv
- dataset_id: explan
  description: ''
  file_type: csv
  has_header: true
  name: 100 row explanation dataset
  url: file:../datasets/bank_marketing_explan.csv

dataset_schema:
  feature_schemas:
  - feature_name: age
  - feature_name: marital
  outcome_column: deposit

