### Example of an unordered multi-class classification scan definition

scan:
  output:
    path: ../local_reports

model_use_case:
  author: info@cognitivescale.com
  description: '|
    Predicts iris flower species based on the dimensions of its botanical parts, sepal, petal in centimeters.
    The data for this example was taken Scikit-learn:

    https://scikit-learn.org/stable/auto_examples/datasets/plot_iris_dataset.html
    '
  model_use_case_id: c12e/datasciencelab/iris
  name: "Iris Evaluation"
  performance_metrics: []
  task_type: multiclass-classification

models:
- model_id: svm
  name: Support Vector Classifier
  description: Scikit-learn SVC classifier
  predict_endpoint: http://127.0.0.1:5111/iris_classification_svc/predict
  performance_metric_values: []
  author: ''

dataset_schema:
 outcome_column: species

datasets:
- dataset_id: eval
  description: 150 row iris data
  file_type: csv
  has_header: true
  name: Evaluation dataset
  url: file:../datasets/iris_normalized_eval.csv
- dataset_id: explan
  description: 25 row iris data
  file_type: csv
  has_header: true
  name: Evaluation dataset
  url: file:../datasets/iris_normalized_explan.csv

evaluation:
  name: "Baseline evaluation"
  evaluation_dataset_id: eval
  explanation_dataset_id: explan
  evaluation_types:  # Note: fairness is not applicable
   - robustness
   - explainability
   - explanation
  prediction_favorability: none # equiv. to unordered multi-class

  # prediction_values can be specified for reference, but there is no 'favorable' outcome
  prediction_values:
  - name: "Iris - setosa"
    value: 0
  - name: "Iris - versicolor"
    value: 1
  - name: "Iris - virginica"
    value: 2

  prediction_description: "Iris species"
